<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Referencia de la hoja de estilo de Css -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="reset" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <title>Alura Geek</title>
</head>
<body>
    <div class="wrapper">
    <header>
        <div class="encabezado">
            <h1>AluraGeek</h1>
        </div>
    </header>
    <main>
        <ul class="container"  >
            <section class="products">
                <h2>MIS PRODUCTOS:</h2>
                <ul class="product-grid" alt="productos alura" data-lista>
                </ul>
            </section>
            <section class="add-product">
                <h2>AGREGAR PRODUCTO:</h2>
                <form action="#" data-formulario>
                    <div class="campo_formulario">
                        <label for="name">Nombre:</label>
                        <input type="text" id="name" name="name" required data-nombre>
                    </div>
                    <div class="campo_formulario">
                        <label for="price">Precio:</label>
                        <input type="number" id="price" name="price" required data-precio>
                    </div>
                    <div class="campo_formulario">
                        <label for="image">Imagen:</label>
                        <input type="url" id="image" name="image" required data-imagen>
                    </div>
                    <div class="buttons">
                        <button id="submit" type="submit">Enviar</button>
                        <button id="reset" type="reset">Limpiar</button>
                    </div>
                    
                </form>
            </section>
        </ul>
    </main>
    </div>
    <footer>
        <div class="container">
            <p>DESARROLLADO POR JORGINIHO ADHERSON ABANTO REYNA</p>
            <p>ALURA LATAM - 2024</p>
        </div>
    </footer>
</body>
<script src="js\mostrarProductos.js" type="module"></script>
<script src="js\crearProducto.js" type="module"></script>
</html>
